<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/css/normalize.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <main class="main">
    <div class="main_container">
      <div class="div__img">
        <img class="fondo" src="/img/illustration-mockups.svg" alt="img landingpage">
      </div>
      <div class="text">
        <h1 class="text1">Build The Community Your Fans Will Love</h1>
        <p class="text2">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
        <div class="btn">
          <a class="boton" href="#">Register</a> 
        </div>
      </div>
    </div>
    <div class="div__redes">
      <img class="redes1" src="/img/facebook.svg" alt="img facebook">
      <img class="redes2" src="/img/twitter1.svg" alt="img twitter">
      <img class="redes3" src="/img/instagram.svg" alt="img instagram">
    </div>
  </main>
  <footer class="footer" >
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Paul Machado</a>.
    </p>
  </footer>
</body>
</html>
